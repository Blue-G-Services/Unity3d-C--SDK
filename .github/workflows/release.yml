name: Release the unity package
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - name: Cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library
          restore-keys: Library-
      
      - name: Set up Unity
        uses: game-ci/unity-setup@v2
        with:
          unityVersion: 2021.3.5f1 # Set your Unity version
    
      - name: Test and Build
        run: |
          unity-editor -quit -batchmode -projectPath ./ -runTests -logFile /dev/stdout
          unity-editor -quit -batchmode -projectPath ./ -executeMethod BuildScript.Build # Replace with your build method
  
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r dynamicpixels-unity.zip .

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Dynamicpixels Unity
          path: dynamicpixels-unity.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: Dynamicpixels Unity

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dynamicpixels-unity.zip
          asset_name: dynamicpixels-unity.zip
          asset_content_type: application/zip